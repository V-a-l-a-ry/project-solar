<!DOCTYPE html>
<html>
<head>
    <title>Payment Confirmation</title>
</head>
<style>
body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f4f4f4; /* Light background color */
}
.confirmation-container {
    text-align: center;
    background-color: #08631e; /* White background for the message */
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Subtle shadow */
    max-width: 600px; /* Max width for the container */
    width: 100%; /* Full width within max-width */
}
h1 {
    font-size: 2.5em; /* Larger font size for the heading */
    color:white; /* Dark text color */
}
p {
    font-size: 1.2em; /* Increased font size for the paragraph */
    color: white; /* Slightly lighter text color */
}
</style>
<body>
    <div class="confirmation-container">
    <h1>Thank you!<br>
        On reaching the store your order will be ready for pickup!
    </h1>
    
    </div>
</body>
</html>
