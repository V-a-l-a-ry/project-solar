<!DOCTYPE html>
<html>
<head>
    <title>{{ need.name }}</title>
</head>
<body>
    <h2>Products for {{ need.name }}</h2>
    <ul>
        {% for product in products %}
        <li>
            <h3>{{ product.name }}</h3>
            <p>{{ product.description }}</p>
            <p>Price: ${{ product.price }}</p>
            <p>Cleaning Cost: ${{ product.cleaning_cost }}</p>
            <p>Repair Cost: ${{ product.repair_cost }}</p>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
