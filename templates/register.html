{% extends 'base.html'%}
{%load static %}

{% block title %}Register{% endblock %}

{% block content %}
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
        background-color: #fff;
        padding: 30px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        width: 400px;
        text-align: center;
        position: relative;
    }

    h2 {
        margin-bottom: 20px;
        font-weight: bold;
        color:black;
    }

    .form-group {
        margin-bottom: 15px;
        text-align: left;
    }

    label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        color:blue;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    select {
        width: calc(100% - 16px);
        padding: 8px;
        margin-bottom: 10px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    button {
        width: calc(100% - 16px);
        padding: 10px;
        background-color: #007bff;
        border: none;
        color: white;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
        margin-top: 10px;
        position: absolute;
        bottom: 10px;
        left: 8px;
    }

    button:hover {
        background-color: #0056b3;
    }

    .messages {
        margin-bottom: 20px;
    }

    .messages p {
        padding: 10px;
        border-radius: 5px;
    }

    .messages .success {
        background-color: #d4edda;
        color: #155724;
    }

    .messages .error {
        background-color: #f8d7da;
        color: #721c24;
    }
</style>
<div class="container">
    <h2>Register</h2>
    <link rel="stylesheet" href="{% static 'style.css' %}">

        {%if messages %}
        <div class="messages">
            {% for message in messages %}
                <p class="{{ message.tags }}">{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}
        <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
        <form method="POST" class="login-form">
            {% csrf_token %}
            <div class="form-group">
            {{ form.as_p }}
            </div>
            <button type="submit">Register</button>
        </form>
       </div>
    {% endblock %}
